<f:layout name="DefaultLayout" />
<f:section name="Content">
  <div id="jumbotron">
    <f:format.raw>{jumbotron}</f:format.raw>
  </div>
  <div class="container">
    <f:format.raw>{breadcrumbs}</f:format.raw>
    <div id="main-content">
      <f:format.raw>{mainContent}</f:format.raw>
    </div>
    <div id="sub-content">
      <f:format.raw>{subContent}</f:format.raw>
    </div>
    <aside id="sidebar">
      <f:format.raw>{sidebar}</f:format.raw>
    </aside>
  </div>
</f:section>
